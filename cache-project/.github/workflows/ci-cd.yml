name: CI/CD Pipeline for MemPersist Cache

on:
  push:
    branches:
      - main
      - staging
      - non-prod
  pull_request:
    branches:
      - main
      - staging
      - non-prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: List Files for Debugging
        run: ls -R

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/cache-project/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build with Maven
        run: |
          mvn -f cache-project/pom.xml clean install -Pproduction

      - name: Run Tests
        run: |
          mvn -f cache-project/pom.xml test -Pproduction

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=production" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "env=staging" >> $GITHUB_ENV
          else
            echo "env=non-prod" >> $GITHUB_ENV
          fi

      - name: Deploy to Server
        env:
          ENVIRONMENT: ${{ env.env }}
        run: |
          echo "Deploying to $ENVIRONMENT environment..."
          if [[ "$ENVIRONMENT" == "production" ]]; then
            echo "Deploying to Production Server..."
            # Example: ssh user@production-server 'deploy-commands'
          elif [[ "$ENVIRONMENT" == "staging" ]]; then
            echo "Deploying to Staging Server..."
            # Example: ssh user@staging-server 'deploy-commands'
          else
            echo "Deploying to Non-Prod Server..."
            # Example: ssh user@non-prod-server 'deploy-commands'
          fi
